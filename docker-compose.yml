version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/i-see-sea"
      SECRET_KEY_BASE: "szUqrbT7YXtxgd1mN6BOay6nIuAjI9Ulc4iOfP7piv2qORC3UeoryPKXIy1C8zxY"
    command: sh -c "/app/bin/i_see_sea eval \"ISeeSea.Release.migrate\" && /app/bin/server"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: i-see-sea
    volumes:
      - db_data_new:/var/lib/postgresql/data

volumes:
  db_data_new:
